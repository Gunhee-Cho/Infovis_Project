<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="components/scatterplot.js"></script>
    <script src="components/histogram.js"></script>
    <script src="components/datatable.js"></script>
    <script src="components/piechart.js"></script>


    <title>ChoGunhee Infovis Project</title>
    <style>
        body {
            background: #eee;
            overflow-y: scroll;
        }

        .container {
            width: 1200px;
            background: white;
        }

        /* In the <style> tag in index.html */
        .brushed {
            stroke-width: 1;
            stroke: gray;
            r: 5;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">ChoGunhee Infovis Project</span>
            </div>
        </nav>

    </header>

    <main class="container pb-3">
        <div class="row pt-2">
            <div class="col-1 text-end pe-2"><strong>X:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="score" id="x-s"
                        checked>
                    <label class="form-check-label" for="x-s">Score</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="helpful" id="x-h">
                    <label class="form-check-label" for="x-h">Helpful</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="number_of_reviews" id="x-nre">
                    <label class="form-check-label" for="x-nre">Number of Reviews</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="x-encoding" value="number_of_ratings" id="x-nra">
                    <label class="form-check-label" for="x-nre">Number of Ratings</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-end pe-2"><strong>Y:</strong></div>
            <div class="col-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="score" id="y-s">
                    <label class="form-check-label" for="y-s">Score</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="helpful" id="y-h"
                        checked>
                    <label class="form-check-label" for="y-h">Helpful</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="number_of_reviews" id="y-nre">
                    <label class="form-check-label" for="y-nre">Number of Reviews</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="y-encoding" value="number_of_ratings" id="y-nra">
                    <label class="form-check-label" for="y-nra">Number of Ratings</label>
                </div>
            </div>
		<div class="row">
            <div class="col-1 text-end pe-2"><strong>Size:</strong></div>
            <div class="col-11">
				<div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s-encoding" value="none" id="s-s">
                    <label class="form-check-label" for="s-s">None</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s-encoding" value="score" id="s-s">
                    <label class="form-check-label" for="s-s">Score</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s-encoding" value="helpful" id="s-h"
                        checked>
                    <label class="form-check-label" for="s-h">Helpful</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s-encoding" value="number_of_reviews" id="s-nre">
                    <label class="form-check-label" for="s-nre">Number of Reviews</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s-encoding" value="number_of_ratings" id="s-nra">
                    <label class="form-check-label" for="s-nra">Number of Ratings</label>
                </div>
            </div>
        </div>
		<div class="row">
            <div class="col-1 text-end pe-2"><strong>Lumi:</strong></div>
            <div class="col-11">
			    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="l-encoding" value="none" id="l-s"
                        checked>
                    <label class="form-check-label" for="l-s">None</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="l-encoding" value="score" id="l-s">
                    <label class="form-check-label" for="l-s">Score</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="l-encoding" value="helpful" id="l-h">
                    <label class="form-check-label" for="l-h">Helpful</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="l-encoding" value="number_of_reviews" id="l-nre">
                    <label class="form-check-label" for="=l-nre">Number of Reviews</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="l-encoding" value="number_of_ratings" id="l-nra">
                    <label class="form-check-label" for="l-nra">Number of Ratings</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="use-color" checked>
                    <label class="form-check-label" for="use-color">Color-encode Class</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <svg width="400" height="400" id="scatterplot">
            </svg>

            <svg width="400" height="400" id="histogram">
            </svg>
			
			<svg width="400" height="400" id="piechart">
            </svg>
        </div>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Review</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>Helpful</th>
                    <th>Number of Reviews</th>
                    <th>Number of Ratings</th>
                    <th>Average User Score</th>
                </tr>
            </thead>
            <tbody id="data-table">

            </tbody>
        </table>
    </main>

    <script>
        let data, brushedData, scatterplot, histogram, dataTable, piechart;

        function updateScatterplot() {
            let xVar = d3.select("input[type=radio][name=x-encoding]:checked").property("value");
            let yVar = d3.select("input[type=radio][name=y-encoding]:checked").property("value");
            let sVar = d3.select("input[type=radio][name=s-encoding]:checked").property("value");
            let lVar = d3.select("input[type=radio][name=l-encoding]:checked").property("value");
            let useColor = d3.select("#use-color").property("checked");

            // TODO: update the scatterplot by calling scatterplot.update 
            scatterplot.update(xVar, yVar, sVar, lVar, "variety", useColor);
        }

        function updateHistogram() {
            histogram.update(brushedData && brushedData.length > 0 ? brushedData : data, "score");
        }
		
		function updatePiechart() {
            piechart.update(brushedData && brushedData.length > 0 ? brushedData : data, "score");
        }

        function updateDataTable() {
            dataTable.update(brushedData && brushedData.length > 0 ? brushedData : data, data.columns)
        }

        d3.csv("https://raw.githubusercontent.com/Gunhee-Cho/Infovis_Project/main/final_dataset3.csv")
            .then(csvData => {
                csvData.forEach(d => {
                    d["score"] = +d["score"];
                    d["helpful"] = +d["helpful"];
                    d["number_of_reviews"] = +d["number_of_reviews"];
                    d["number_of_ratings"] = +d["number_of_ratings"];
                });
                data = csvData;

                scatterplot = new Scatterplot("#scatterplot", data);
                scatterplot.initialize();

                updateScatterplot();
                d3.selectAll("input[type=radio][name=x-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=y-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=s-encoding]").on("change", updateScatterplot);
                d3.selectAll("input[type=radio][name=l-encoding]").on("change", updateScatterplot);
                d3.selectAll("#use-color").on("change", updateScatterplot);

                // TODO: bind an event handler to "brush" events 
	    scatterplot.on("brush", (brushedItems) => {
                    brushedData = brushedItems;
                    updateHistogram();
                    updateDataTable();
					updatePiechart();
                });               


                histogram = new Histogram("#histogram");
                histogram.initialize();

                updateHistogram();
				
				piechart = new Piechart("#piechart");
                piechart.initialize();

                updatePiechart();

                dataTable = new DataTable("#data-table");

                updateDataTable();
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
